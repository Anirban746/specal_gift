
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You ❤️</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            color: red;
            font-size: 30px;
            margin-top: 20%;
        }
        .love {
            animation: loveAnimation 1s infinite alternate;
        }
        @keyframes loveAnimation {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1 class="love">I ❤️ You</h1>
    <script>
        setInterval(() => {
            document.body.innerHTML += '<h1 class="love">I ❤️ You</h1>';
        }, 1000);
    </script>
</body>
</html>
